<div class="podcast-feed-card">
    {%- assign posts = site.posts | where_exp: 'post', 'post.guestDetails != nil' -%}
    {%- for post in posts -%}
        {%- assign title = post.title -%}
        <h2>Title: {{post.title}}</h2>
        {%- include guest-cards-container.html -%}
    {%- endfor -%}
</div>
