{% comment %} Get the details of a post (ex title, date, author, etc) {% endcomment %}

{%- assign cards = site.posts | where: 'title', title -%}
{%- for card in cards limit: 1 -%}
    <div class="guests-card-title-container">
        {%- assign post-url = card.url |relative_url -%}
        <p class="gct-title"><span><a class="gct-title-href" href="{{- post-url -}}">{{- card.title -}}</a></span></p>
    </div>
{%- endfor -%}
