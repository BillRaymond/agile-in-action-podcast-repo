{% comment %} Get the details of a post (ex title, date, author, etc) {% endcomment %}

{%- assign cards = site.posts | where: 'title', title -%}
{%- for card in cards limit: 1 -%}
    <div class="guest-card-title-container">
        <p class="gc-title">{{- card.title -}}</p>
    </div>
{%- endfor -%}
